{% extends 'site.html' %}

{% block page_content %}
<main>

  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">About</h1>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <p>This data is injected into the nunjucks template context.</p>
      <ul class="content">
        {% for member in site.staff.current %}
        <li class="box">
          <div class="media">
            <div class="media-content">
              <p>
                <strong>{{ member.name }}</strong>
                <br/>
                {{ member.org }}
              </p>
            </div>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </section>
</main>
{% endblock %}
